<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Планы-Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
<div>Дата подписания</div>

<form method="post" style="margin-left: 15px; margin-top: 15px">
        <select name = "numberPlan">
            <div th:each="el : ${listPlan}">
                <option th:text="${el.id} + ' ' + ${el.dateOfRegistration}"></option>
            </div>
        </select>
    <div>Товар</div>

    <select name = "productName">
            <div th:each="el : ${listProduct}">
                <option th:text="${el.id} + ' ' + ${el.nameProduct} + ' ' + ${el.amount}"></option>
            </div>
        </select><br>
        <input class="btn btn-outline-success"  type="submit" value="Создать" style="margin-top: 10px"> <br>
    </form>
    <a class="btn btn-outline-secondary" href="/plan" style="margin-left: 15px; margin-top: 10px">Назад</a>
</body>
</html>
