<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробности сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <div th:each="el: ${employee}" style="padding: 5px; margin-left: 15px; margin-top: 10px">
        <p th:text="'ID: ' + ${el.getId()}"></p>
        <p th:text="'Эл. почта: ' + ${el.getEmail()}"></p>
        <p th:text="'Действителен: ' + ${el.isActive()}"></p>
        <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
        <p th:text="'Имя: ' + ${el.getName()}"></p>
        <p th:text="'Отчество: ' + ${el.getMiddleName()}"></p>
        <p th:text="'Номер телефона: ' + ${el.getPhone()}"></p>
        <p th:text="'Должность: ' + ${el.getPost()}"></p>

        <div th:each="el1 : ${el.getShift()}">
            <p th:text="'Смена: ' + ${el1.getNameShift()}"></p>
        </div>

        <a th:href="'/employee/edit/' + ${el.getId()}" class="btn btn-outline-primary">Редактировать</a>
        <a th:href="'/employee/del/' + ${el.getId()}" class="btn btn-outline-danger">Удалить</a>
    </div>
    <a th:href="'/employee'" class="btn btn-outline-secondary" style="margin-left: 20px">Назад</a>
</body>
</html>
