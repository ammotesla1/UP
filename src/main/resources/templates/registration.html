<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/header :: headerMain"></div>
<body style="background: lightgray">
  <div style="padding: 5px; margin-left: 5px">
    <div th:if="${error}">
      Такой пользователь уже существует.
    </div>

    <p th:text="${error}"></p>

    <form action="/registration" method="post">

      <div><label> Фамилия: <input name="surname" type="text" placeholder="Фамилия" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"></label></div>

      <div><label> Имя: <input name="name" type="text" placeholder="Имя" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"></label></div>

      <div><label> Отчество: <input name="middleName" type="text" placeholder="Отчество" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"></label></div>

      <div><label> Серия/номер паспорта: <input name="passport" type="text" maxlength="11" placeholder="Серия/номер паспорта (1111 111111)" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"></label></div>

      <div><label> Дата рождения: <input name="birthday" type="text" placeholder="гггг-мм-дд" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"></label></div>

      <div><label> Логин: <input type="text" name="username" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"/> </label></div>

      <div><label> Пароль: <input type="password" name="password" class="form-control" style="min-width: 100px; width: 300px" autocomplete="off"/> </label></div>

      <div><input type="submit" value="Sign In" class="btn btn-primary" style="margin-top: 10px"/></div>
    </form>
  </div>
</body>
</html>
