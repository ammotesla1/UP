<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body  class="text-center" style="margin-right: auto; background: #e1e1e1; margin-left: auto; margin-top: 200px">
    <div class="form-signin w-100 m-auto">
        <h2 style="margin-bottom: 10px">Авторизация</h2>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form style="margin-top: 10px" th:action="@{/login}" method="post">
            <div style="margin-bottom: 10px">
                <label>
                    <input type="email" name="username" placeholder="Адрес эл.почты" style="background: azure;min-width: 100px; width: 300px" class="form-control"/>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" name="password" placeholder="Пароль" style="background: azure;min-width: 100px; width: 300px" class="form-control" autocomplete="off"/>
                </label>
            </div>
            <div>
                <input type="submit" value="Войти" class="btn btn-outline-primary" style="margin-top: 10px"/>
                <a th:href="'/registration'" class="btn btn-outline-secondary" style="margin-top: 10px">Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
