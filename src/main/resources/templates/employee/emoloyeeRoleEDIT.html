<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${employee.surname} + ' ' + ${employee.name} + ' ' + ${employee.middleName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div th:each="el: ${employee}" style="padding: 5px; margin-left: 5px">
    <form method="post">
        <label>
            <input name="id" type="number" placeholder="ID" th:value="${employee.id}" class="form-control" style="min-width: 100px; width: 300px" readonly><br>

            <input th:field="*{employee.surname}" name="surname" type="text" placeholder="Фамилия" th:value="${employee.surname}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('employee.surname')}" th:errors="*{employee.surname}" style="color: red"></div><br>

            <input th:field="*{employee.name}" name="name" type="text" placeholder="Имя" th:value="${employee.name}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('employee.name')}" th:errors="*{employee.name}" style="color: red"></div><br>

            <input th:field="*{employee.middleName}" name="middleName" type="text" placeholder="Отчество" th:value="${employee.middleName}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('employee.middleName')}" th:errors="*{employee.middleName}" style="color: red"></div><br>

            <div class="form-check" th:each="role:${listRoles}">
                <input class="form-check-input" type="checkbox" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}" name="roles">
                <label class="form-check-label" th:text="${role}"></label>
            </div><br><br>


            <input type="submit" value="Подтвердить" class="btn btn-info" style="margin-bottom: 5px">
        </label>
    </form>
</div>
</body>
</html>
