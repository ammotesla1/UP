<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
    <div style="padding: 5px; margin-left: 5px">
        <div th:each="el: ${list_employee}">
            <h2 th:text="'ID: ' + ${el.getId()}"></h2>
            <p th:text="'ФИО: ' + ${el.getSurname()} + ' ' + ${el.getName} + ' '     + ${el.getMiddleName()}"></p>
            <p th:text="'Роли: ' + ${el.getRoles()}"></p>
            <a th:href="'/employee/editR/' + ${el.getId()}" class="btn btn-info">Изменить роли</a>
        </div>
    </div>
    </body>
</html>
