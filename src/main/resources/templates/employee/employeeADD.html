<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div style="padding: 5px; margin-left: 5px">
    <form th:object="${employee}" method="post">
        <label>
            <input th:field="*{surname}" name="surname" type="text" placeholder="Фамилия" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div><br>

            <input th:field="*{name}" name="name" type="text" placeholder="Имя" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div><br>

            <input th:field="*{middleName}" name="middleName" type="text" placeholder="Отчество" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" style="color: red"></div><br>

            <input th:field="*{passport}" name="passport" type="text" maxlength="11" placeholder="Серия/номер паспорта (1111 111111)" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}" style="color: red"></div><br>

            <input th:field="*{birthday}" name="birthday" type="text" placeholder="гггг-мм-дд" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></div><br><br>

            <input type="submit" value="Добавить сотрудника" class="btn btn-info">
        </label>
    </form>
</div>

    <a href="/employee" class="btn btn-dark" style="margin-left: 10px">Отмена</a>
</body>
</html>
