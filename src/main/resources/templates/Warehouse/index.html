<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Склады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <h2 style="margin-left: 20px; margin-top: 12px;">Не точный поиск</h2>
    <form action="/warehouse/filter-contains" method="get" style="margin-left: 20px">
        <input style="background: azure;min-width: 100px; width: 300px" class="form-control" type="text" name="searchName" placeholder="Адрес склада"></br>
        <input style="margin-top: 10px" type="submit" class="btn btn-outline-info" value="Найти">
    </form>

    <div style="margin-left: 20px; margin-top: 15px">
        <div th:each="el : ${listWarehouse}">
            <p th:text="'Адрес склада: ' + ${el.address}"></p>
            <p th:text="'Вместимость: ' + ${el.capacity}"></p>

            <a th:href="'/warehouse/del/' + ${el.getId()}" style="margin-bottom: 20px" class="btn btn-outline-danger">Удалить</a>
        </div>
    </div>

    <div style="margin-left: 20px; margin-bottom: 30px">
        <a class="btn btn-outline-success" href="/warehouse/add">Добавить склад</a>
    </div>
</body>
</html>
