<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление товара</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div style="padding: 5px; margin-left: 5px">
  <form th:object="${tovar}" method="post">
    <label>
      <input th:field="*{tovarName}" name="tovarName" type="text" placeholder="Название"  class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('tovarName')}" th:errors="*{tovarName}" style="color: red"></div><br>

      <input th:field="*{tovarColor}" name="tovarColor" type="text" placeholder="Цвет"  class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('tovarColor')}" th:errors="*{tovarColor}" style="color: red"></div><br>

      <input th:field="*{tovarCost}" name="tovarCost" type="number" placeholder="Цена"  class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('tovarCost')}" th:errors="*{tovarCost}" style="color: red"></div><br>

      <input th:field="*{tovarDelivery}" name="tovarDelivery" type="text" placeholder="гггг-мм-дд"  class="form-control" style="min-width: 100px; width: 300px">
      <div th:if="${#fields.hasErrors('tovarDelivery')}" th:errors="*{tovarDelivery}" style="color: red"></div><br><br>

      <input type="submit" value="Добавить машину" class="btn btn-info">
    </label>
  </form>
</div>
<a href="/tovar" class="btn btn-dark" style="margin-left: 10px">Отмена</a>
</body>
</html>
