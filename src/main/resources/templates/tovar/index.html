<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div style="padding: 5px; margin-left: 5px">
    <div th:each="el: ${list_tovars}">
        <h2 th:text="'ID: ' + ${el.getId()}"></h2>
        <p th:text="'Название товара: ' + ${el.getTovarName()}"></p>
        <p th:text="'Цена: ' + ${el.getTovarCost()} + ' руб.'"></p>
    </div>
</div>
</body>
</html>
