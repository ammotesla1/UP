<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${tovar.tovarName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div th:each="el: ${tovar}" style="padding: 5px; margin-left: 5px">
    <form method="post">
        <label>
            <input th:field="*{tovar.tovarName}" name="tovarName" type="text" placeholder="Название" th:value="${tovar.tovarName}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('tovar.tovarName')}" th:errors="*{tovar.tovarName}" style="color: red"></div><br>

            <input th:field="*{tovar.tovarColor}" name="tovarColor" type="text" placeholder="Цвет" th:value="${tovar.tovarColor}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('tovar.tovarColor')}" th:errors="*{tovar.tovarColor}" style="color: red"></div><br>

            <input th:field="*{tovar.tovarCost}"  name="carCost" type="number" placeholder="Цена" th:value="${tovar.tovarCost}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('tovar.tovarCost')}" th:errors="*{tovar.tovarCost}" style="color: red"></div><br>

            <input th:field="*{tovar.tovarDelivery}"  name="carDelivery" type="text" placeholder="гггг-мм-дд" th:value="${tovar.tovarDelivery}" maxlength="10" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('tovar.tovarDelivery')}" th:errors="*{tovar.tovarDelivery}" style="color: red"></div><br><br>

            <input type="submit" value="Подтвердить" class="btn btn-primary" style="margin-bottom: 5px">
        </label>
    </form>
    <a th:href="'/tovar/details/' + ${el.id}" class="btn btn-dark">Назад</a>
</div>
</body>
</html>
