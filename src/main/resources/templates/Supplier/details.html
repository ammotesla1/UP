<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробнее о поставщике</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <div th:each="el: ${supplier}" style="padding: 5px; margin-left: 15px; margin-top: 10px">
        <p th:text="'ID: ' + ${el.getId()}"></p>
        <p th:text="'Эл. почта: ' + ${el.getEmail()}"></p>
        <p th:text="'Наименование курьера: ' + ${el.getNameSupplier()}"></p>
        <p th:text="'Адрес поставщика: ' + ${el.getAddress()}"></p>
        <p th:text="'Номер телефона: ' + ${el.getPhone()}"></p>

        <a th:href="'/supplier/edit/' + ${el.getId()}" class="btn btn-outline-primary">Редактировать</a>
        <a th:href="'/supplier/del/' + ${el.getId()}" class="btn btn-outline-danger">Удалить</a>
    </div>
    <a th:href="'/supplier'" class="btn btn-outline-secondary" style="margin-left: 20px">Назад</a>
</body>
</html>
