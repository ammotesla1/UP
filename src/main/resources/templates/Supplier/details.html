<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробнее о поставщике</title>
    <div th:insert="fragments/tailwindNavbar"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="bg-gradient-to-r from-white via-gray-50 to-yellow-50">
    <div class="row m-5">
        <form th:each="el: ${supplier}" th:action="'/supplier/edit/' + ${el.getId()}" method="post">
            <div class=" input-field col s12">
                <input th:value="${el.getId()}" disabled id="idDetails" type="email">
                <label for="idDetails">ID</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getNameSupplier()}" required id="nameSupplierDetails" class="validate" type="text" name="NameSupplier">
                <label for="nameSupplierDetails">Наименование поставщика</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getEmail()}" required id="emailDetails" class="validate" type="email" name="Email">
                <label for="emailDetails">Эл. почта</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getAddress()}" required id="addressDetails" class="validate" type="text" name="Address">
                <label for="addressDetails">Адрес</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getPhone()}" required id="phoneDetails" class="validate" type="tel" name="Phone" minlength="1" pattern="[+][7][(][0-9][0-9][0-9][)][0-9][0-9][0-9][-][0-9][0-9][-][0-9][0-9]">
                <label for="phoneDetails">Номер телефона</label>
            </div>

            <input type="submit" value="Изменить" class="waves-effect waves-green btn blue mb-3"/>
            <a href="#modalConf" class="btn waves-effect waves-green red mb-3 modal-trigger">Удалить</a>
            <a th:href="'/supplier'" class="btn waves-effect waves-light grey mb-3">Назад</a>

            <div id="modalConf" class="modal modal-fixed-footer" style="width: 550px; height: 240px">
                <div class="modal-content">
                    <p class="center" style="font-size: 32px">Удаление поставщика</p>
                    <p class="center" style="font-size: 21px">Пожалуйста, подтвердите удаление записи</p>
                </div>
                <div class="modal-footer">
                    <a th:href="'/supplier/del/' + ${el.getId()}" class="waves-effect waves-green btn red">Подтвердить</a>
                    <a class="modal-close waves-effect waves-green btn grey">Закрыть</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $('.modal').modal();
    });
</script>
