<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск поставщиков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <div style="margin-left: 15px; margin-top: 15px; margin-bottom: 20px">
        <div th:each="el : ${supplier}">
            <p th:text="'ID: ' + ${el.id}"></p>
            <p th:text="'Эл. почта: ' + ${el.email}"></p>
            <p th:text="'Наименование курьера: ' + ${el.nameSupplier}"></p>
            <p th:text="'Адрес поставщика: ' + ${el.address}"></p>
            <p th:text="'Номер телефона: ' + ${el.phone}"></p>
        </div>
    </div>
    <a href="/supplier" class="btn btn-outline-secondary" style="margin-left: 15px">Назад</a>
</body>
</html>
