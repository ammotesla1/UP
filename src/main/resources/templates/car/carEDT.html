<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${car.carName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div th:each="el: ${car}" style="padding: 5px; margin-left: 5px">
    <form method="post">
        <label>
            <input th:field="*{car.carName}" name="carName" type="text" placeholder="Название" th:value="${car.carName}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('car.carName')}" th:errors="*{car.carName}" style="color: red"></div><br>

            <input th:field="*{car.carColor}" name="carColor" type="text" placeholder="Цвет" th:value="${car.carColor}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('car.carColor')}" th:errors="*{car.carColor}" style="color: red"></div><br>

            <input th:field="*{car.carKPPType}"  name="carKPPType" type="text" maxlength="1" placeholder="Тип коробка передач (м/а)" th:value="${car.carKPPType}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('car.carKPPType')}" th:errors="*{car.carKPPType}" style="color: red"></div><br>

            <input th:field="*{car.carCost}"  name="carCost" type="number" placeholder="Цена" th:value="${car.carCost}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('car.carCost')}" th:errors="*{car.carCost}" style="color: red"></div><br>

            <input th:field="*{car.carDelivery}"  name="carDelivery" type="text" placeholder="гггг-мм-дд" th:value="${car.carDelivery}" maxlength="10" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('car.carDelivery')}" th:errors="*{car.carDelivery}" style="color: red"></div><br><br>

            <input type="submit" value="Подтвердить" class="btn btn-primary" style="margin-bottom: 5px">
        </label>
    </form>
    <a th:href="'/car/details/' + ${el.id}" class="btn btn-dark">Назад</a>
</div>
</body>
</html>
