<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление машины</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
  <div style="padding: 5px; margin-left: 5px">
    <form th:object="${car}" method="post">
      <label>
        <input th:field="*{carName}" name="carName" type="text" placeholder="Название"  class="form-control" style="min-width: 100px; width: 300px">
        <div th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}" style="color: red"></div><br>

        <input th:field="*{carColor}" name="carColor" type="text" placeholder="Цвет"  class="form-control" style="min-width: 100px; width: 300px">
        <div th:if="${#fields.hasErrors('carColor')}" th:errors="*{carColor}" style="color: red"></div><br>

        <input th:field="*{carKPPType}" name="carKPPType" type="text" maxlength="1" placeholder="Тип коробка передач (м/а)"  class="form-control" style="min-width: 100px; width: 300px">
        <div th:if="${#fields.hasErrors('carKPPType')}" th:errors="*{carKPPType}" style="color: red"></div><br>

        <input th:field="*{carCost}" name="carCost" type="number" placeholder="Цена"  class="form-control" style="min-width: 100px; width: 300px">
        <div th:if="${#fields.hasErrors('carCost')}" th:errors="*{carCost}" style="color: red"></div><br>

        <input th:field="*{carDelivery}" name="carDelivery" type="text" placeholder="гггг-мм-дд"  class="form-control" style="min-width: 100px; width: 300px">
        <div th:if="${#fields.hasErrors('carDelivery')}" th:errors="*{carDelivery}" style="color: red"></div><br><br>

        <input type="submit" value="Добавить машину" class="btn btn-info">
      </label>
    </form>
  </div>
  <a href="/car" class="btn btn-dark" style="margin-left: 10px">Отмена</a>
</body>
</html>
