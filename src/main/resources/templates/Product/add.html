<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <form th:object="${product}" method="post" style="margin-left: 15px; margin-top: 15px">
        <div>Название товара</div>
        <input minlength="1" required type="text" name="nameProduct" placeholder="Название товара" style="margin-bottom: 8px"> <br>
        <div>Количество</div>
        <input minlength="1" min="0" required type="number" name="amount" placeholder="Количество" style="margin-bottom: 8px"> <br>
        <div>Вес</div>
        <input minlength="1" min="0" required type="number" name="weight" placeholder="Вес" style="margin-bottom: 8px"> <br>
        <div>Цена</div>
        <input minlength="1" min="0" required type="number" name="price" placeholder="Цена" style="margin-bottom: 8px"> <br>
        <div>Дата производства</div>
        <input minlength="1" required type="text" name="date_Of_Production" placeholder="Дата производства" style="margin-bottom: 8px"> <br>
        <div>Цвет</div>

        <div style="margin-bottom: 8px">

            <select name="color">
                <div th:each="el : ${listColor}">
                    <option th:text="${el.nameColor}"></option>
                </div>
            </select>
        </div>
        <div>Тип товара</div>

        <div style="margin-bottom: 8px">
            <select name="productType">
                <div th:each="el : ${listProductType}">
                    <option th:text="${el.nameType}"></option>
                </div>
            </select>
        </div>
        <div>Курьер</div>

        <div style="margin-bottom: 8px">
            <select name="supplier">
                <div th:each="el : ${listSupplier}">
                    <option th:text="${el.id} + ' ' + ${el.nameSupplier}"></option>
                </div>
            </select>
        </div>
        <div>Материал</div>

        <div style="margin-bottom: 8px">
            <select name="material">
                <div th:each="el : ${listMaterial}">
                    <option th:text="${el.nameMaterial}"></option>
                </div>
            </select>
        </div>
        <div>Склад</div>

        <div style="margin-bottom: 8px">
            <select name="warehouse">
                <div th:each="el : ${listWarehouse}">
                    <option th:text="${el.address}"></option>
                </div>
            </select>
        </div>

        <input class="btn btn-outline-success" type="submit" value="Создать" style="margin-bottom: 10px"> <br>
    </form>

    <a href="/product" class="btn btn-outline-secondary" style="margin-left: 15px; margin-top: 10px">Назад</a>
</body>
</html>
