<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика товаров</title>
    <div th:insert="fragments/tailwindNavbar"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script type="text/javascript" src='<c:url value="/resources/js/jquery-1.9.1.js" />'></script>
    <script type="text/javascript" src='<c:url value="/resources/js/bootstrap.js" />'></script>
</head>
<body>
  <body>
  <div class="mt-5">
    <div class="mr-2">
      <figure class="highcharts-figure ">
        <div id="container"></div>
      </figure>
    </div>

    <!--    <div class="mr-2">-->
    <!--        <figure class="highcharts-figure ">-->
    <!--            <div id="buy-container"></div>-->
    <!--        </figure>-->
    <!--    </div>-->

  </div>
  <div style="padding-top: 15px">
    <a th:href="'/product'"  class="left btn waves-effect waves-light grey ml-6">Назад</a>
  </div>
  </body>
</body>
</html>

<script th:inline="javascript">

  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Динамика стоимости и количества товаров'
      },
      subtitle: {
          text: ''
      },
      xAxis: {
          categories: [[${productName}]],
          crosshair: true
      },
      yAxis: {
          min: 0,
          max:1500,
          title: {
              text: 'Динамика'
          }
      },

      tooltip: {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
              '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
          footerFormat: '</table>',
          shared: true,
          useHTML: true
      },

      plotOptions: {
          column: {
              pointPadding: 0.2,
              borderWidth: 0
          }
      },
    series: [{
      name: 'Количество',
      data: [[${productAmount}]]
    },
      {
        name: 'Стоимость за единицу товара',
        data: [[${productCost}]]
      }
    ]

  });
</script>
