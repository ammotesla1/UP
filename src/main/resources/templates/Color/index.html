<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Цвета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: #e1e1e1">
    <h2 style="margin-left: 20px; margin-top: 12px;">Цвета: </h2>
    <div style="margin-left: 20px; margin-top: 15px">
        <div th:each="el : ${listColor}">
            <p th:text="'Название цвета: ' + ${el.nameColor}"></p>

            <a th:href="'/color/del/' + ${el.getId()}" style="margin-bottom: 20px" class="btn btn-outline-danger">Удалить</a>
        </div>
    </div>

    <div style="margin-left: 20px; margin-bottom: 30px">
        <a class="btn btn-outline-success" href="/color/add">Добавить цвет</a>
    </div>
</body>
</html>
