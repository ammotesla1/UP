<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробности маршрута</title>
    <div th:insert="fragments/tailwindNavbar"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="row m-5">
        <form th:each="el: ${route}" th:action="'/route/edit/' + ${el.getId()}" method="post">
            <div class=" input-field col s12">
                <input th:value="${el.getId()}" disabled id="idDetails" type="email">
                <label for="idDetails">ID</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getAddress()}" required id="address" class="validate" type="text" name="address">
                <label for="address">Адрес маршрута</label>
            </div>

            <div class=" input-field col s12">
                <input th:value="${el.getTimeToDestination()}" required id="timeToDestination" class="validate" type="text" name="timeToDestination">
                <label for="timeToDestination">Время на выполнение</label>
            </div>

            <input type="submit" value="Изменить" class="waves-effect waves-green btn blue mb-3"/>
            <a href="#modalConf" class="btn waves-effect waves-green red mb-3 modal-trigger">Удалить</a>
            <a th:href="'/route'" class="btn waves-effect waves-light grey mb-3">Назад</a>

            <div id="modalConf" class="modal modal-fixed-footer" style="width: 550px; height: 240px">
                <div class="modal-content">
                    <p class="center" style="font-size: 32px">Удаление маршрута</p>
                    <p class="center" style="font-size: 21px">Пожалуйста, подтвердите удаление записи</p>
                </div>
                <div class="modal-footer">
                    <a th:href="'/route/del/' + ${el.getId()}" class="waves-effect waves-green btn red">Подтвердить</a>
                    <a class="modal-close waves-effect waves-green btn grey">Закрыть</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $('.modal').modal();
    });
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
